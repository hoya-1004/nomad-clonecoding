<!doctype html>

<title>무제 문서</title>
</head>

<body>
	<h1>구조와 표현의 분리</h1>
	<p><b>구조</b>를 위한 <mark>마크업(<b>Structural markup</b>)</mark>과 <b>표현</b>을 위한 <mark>마크업(<b>Presentationalmarkup</b>)</mark>.</p>
	<ul>
		<li type = "1">서론
			<ul>
			<li type = "circle">개념 정의</li>
				<li>필요성</li>
			</ul>			
		</li>
		<li type= "1">본론</li>
		<ul>
			<li type="circle">보편적 디자인 원칙</li>
			<li>접근성 원칙</li>
		</ul>
	</ul>
	<p>초기 <b>HTML</b>이 계속 진보하면서 표현 마크업이 담당하던 모양에 대한 것은 <i><b>CSS</b></i>가 담당하게 되고, 이제 <b>HTML</b>에서 표현 마크업은 점점 쓸모가 없게 되었다. 따라서 웹표준은 문서 내에 &lt;font&gt;,&lt;b&gt;,&lt;br&gt;등을 되도록 쓰지 않도록 구너고하고있다.</p>
</body>
</html>
